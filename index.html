        <div class="filtro-container">
            <div id="Busquedas" class="busqueda"></div>

            </div>
            <div class="filtro1">

            <div class="filtro1">

                    <span class="slider round"></span>

        </div>

                <label class="punto">
                    <input type="checkbox">
                    Envío gratis 
                </label>
            </div>
    
            <h3>Tiempo de entrega</h3>
            <div class="filtro2">
                <label class="punto">
                    <input type="checkbox">
                    Llegan en menos de 24 hs

            <h3>Cuotas</h3>

            <div class="filtro2">

            </div>
            <div class="filtro2">
                <label>
                    Más de $250.000

            </div>
            <div class="filtro2">
